<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Камень & ножницы & бумага</title>
</head>
<body>

<section class="game">
    <div class="score">

        <div class="player-score">
            <h2>Пользователь</h2>
            <p>0</p>
        </div>

        <div class="computer-score">
            <h2>Компьютер</h2>
            <p>0</p>
        </div>
    </div>

    <div class="intro">
        <h1>Камень, ножницы, бумага</h1>
        <button>Играть</button>
    </div>

    <div class="match fadeOut">
        <h2 class="winner">Выбрать элемент</h2>

        <div class="hands">
            <img class="player-hand" src="./assets/rock.png">
            <img class="computer-hand" src="./assets/rock.png">
        </div>
        <div class="options">
            <button class="rock">Камень</button>
            <button class="scissors">Ножницы</button>
            <button class="paper">Бумага</button>
        </div>
    </div>

</section>

<script src="script.js"></script>
</body>
</html>
